version: "3.9"
services:

  monapp:
    container_name: monapp
    build: ./monapp
    ports:
      - "5000:5000"
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: monapp
    cpus: 1
    mem_limit: 1000m
    restart: on-failure
    depends_on: 
      - fluentd

  webhook:
    container_name: webhook
    build: ./webhook
    ports:
      - "5001:5001"
    restart: on-failure
    depends_on: 
      - rabbitmq

  worker:
    container_name: worker
    build: ./worker
    restart: on-failure
    depends_on: 
      - rabbitmq

  prometheus:
    container_name: prometheus
    image: prom/prometheus
    ports: 
      - "9090:9090"
    volumes:
      - "./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml"
      - "./prometheus/rules:/etc/prometheus/rules"

  alertmanager:
    container_name: alertmanager
    image: prom/alertmanager
    ports:
      - 9093:9093
    volumes:
      - "./alertmanager/:/etc/alertmanager/"
    depends_on: 
      - prometheus

  grafana:
    container_name: grafana
    image: grafana/grafana:7.0.4
    ports:
      - "3000:3000"
    environment: 
      - "GF_INSTALL_PLUGINS=camptocamp-prometheus-alertmanager-datasource"
    volumes:
      - "./grafana/datasources:/etc/grafana/provisioning/datasources"
      - "./grafana/dashboards:/etc/grafana/provisioning/dashboards"
      - "./grafana/dashboards_files:/var/lib/grafana/dashboards"
    depends_on: 
      - prometheus
      - alertmanager

  elasticsearch:
    container_name: elasticsearch
    image: elasticsearch:7.14.0
    ports:
      - "9200:9200"
      - "9300:9300"
    environment: 
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    healthcheck:
      test: ["CMD-SHELL", "curl --silent --fail localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 30s
      retries: 3

  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:7.14.0
    ports:
      - "5601:5601"
    environment: 
      - "ELASTICSEARCH_HOSTS=http://elasticsearch:9200"
    depends_on: 
      - elasticsearch

  fluentd:
    build: ./fluentd
    container_name: fluentd
    ports:
      - "24224:24224"
    environment: 
      - "FLUENTD_CONF=fluentd.conf"
    volumes:
      - "./fluentd/fluentd.conf:/fluentd/etc/fluentd.conf"
    depends_on: 
      - elasticsearch

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
    - 8080:8080
    volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
